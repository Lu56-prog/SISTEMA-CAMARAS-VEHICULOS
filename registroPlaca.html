<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISTEMA VEHICULAR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="index_style.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="icon" href="/Imagenes/ICONO ASDEPAB.png" type="img/png">
</head>

<body>
  <!--NAVBAR-->
  <div id="nav-principal"></div>

  <main>
    <section class="container">
      <div class="row mt-5">
          <h1>Registro de Placa</h1>
      </div>
  
      <div class="row mt-3">
          <div class="cajonRegistro col-md-7 me-5 p-4 rounded-3">
              <form action="inicioUsuario.html" class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Placa de Vehículo</label>
                    <input type="text" class="form-control" id="placaVehiculo">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Tipo de Vehículo</label>
                    <select class="form-select" id="tipoVehiculo">
                      <option class="opcion" selected disabled value="">Elegir</option>
                      <option class="opcion" value="carroVehiculo">Carro</option>
                      <option class="opcion" value="motoVehiculo">Moto</option>
                  </select>
                  </div>
  
                  <div class="col-md-12">
                      <div class="mb-3">
                          <label class="form-label">Adjunta Licencia del Vehiculo</label>
                          <input type="file" class="form-control" aria-label="file example">
                        </div>
                  </div>
  
                  <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btnRegistro">Registrar mi Vehiculo</button>
                  </div>
                </form>
          </div>
  
          <div class="cajonRegistro col-md-4 p-4 rounded-3">
              <h2 class="subtitle2Registro">Información del Vehiculo</h2>
              <p class="descripcionRegistro">Proporciona los datos del vehículo que deseas registrar. Esta información permitirá identificar y autorizar tu acceso al campus, contribuyendo a un control vehicular eficiente dentro de la institución.</p>
          </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>
  <script src="navbar_js.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
